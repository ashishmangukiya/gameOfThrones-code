<div class="container-fluid header">
  <br>
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px;text-shadow: 0 0 3px red, 0 0 5px lightblue"><h2>All Characters</h2></div>
  </div>
  <br>
  <div class="row" style="text-align:center" *ngIf="allCharacters">
    <div *ngFor="let character of allCharacters" class="col-sm-6 col-md-4 ">

      <div class="panel panel-default hmm">
        <div class="panel-heading favourite "><b>CHARACTER NAME :{{character.name | uppercase}}</b></div>
        <hr>
        <div class="panel-body round">
         
            <p class="favourite"><b>Gender :{{character.gender}}</b></p>
        </div>
        <hr>
        <div class="panel-footer favourite "><b>Aliases :{{character.aliases}}</b>
        <br/><br/><a [routerLink]="['/characters',character.id]" class="btn btn-primary">Read</a>
    
        </div>
        
      </div>

      <br/>
    </div>

  </div>

</div>
