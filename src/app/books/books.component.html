<div class="container-fluid header">
  <br>
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px;text-shadow: 0 0 3px red, 0 0 5px lightblue"><h2>All Books</h2></div>
  </div>
  <br>
  <div class="row" style="text-align:center" *ngIf="allBooks">
    <div *ngFor="let book of allBooks" class="col-sm-6 col-md-4 ">

      <div class="panel panel-default hmm">
        <div class="panel-heading favourite "><b>TITLE :{{book.name | uppercase}}</b></div>
        <hr>
        <div class="panel-body round">
         
            <p class="favourite"><b>Released On :{{book.released |date}}</b></p>
        </div>
        <hr>
        <div class="panel-footer favourite "><b>Publisher : {{book.publisher}}</b><br/><b> by {{book.authors}}</b>
        <br/><br/><a [routerLink]="['/books',book.id]" class="btn btn-primary">Read</a>
        
        </div>
        
      </div>

      <br/>
    </div>

  </div>

</div>
